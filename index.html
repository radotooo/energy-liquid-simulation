<!DOCTYPE html>
<html>

<head>
	<title>GSAP Boilerplate Project</title>

	<meta charset="utf-8">
	<style type="text/css">
		body {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			overflow: hidden;

		}

		.container {
			position: relative;
			height: 100vh;
			width: 100vw;
			background-color: rgb(36, 73, 163);

		}

		.wave {
			width: 100%;
			position: absolute;
			bottom: 0px;
		}
	</style>

</head>

<body>
	<div class="container">
		<div class="wave">
			<svg xmlns="http://www.w3.org/2000/svg" width=100% height=100% viewBox="0 0 1440 440">

				<defs xmlns="http://www.w3.org/2000/svg">
					<linearGradient id="paint0_linear" x1="0" y1="0" x2="0" y2="100%" gradientUnits="userSpaceOnUse">
						<stop stop-color="#4287F1" />
						<stop offset="1" stop-color="#274EA9" />
					</linearGradient>
				</defs>>
				<path fill="url(#paint0_linear)" id='wave' d="M0 220 Q360 120 720 220 T 1440 220 V440 H0 Z">

			</svg>
		</div>

	</div>


</body>

</html>
